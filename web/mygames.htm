<style>
body {padding: 20px;}
.btn {width: 180px;};
</style>

</head>
<body>

<p><a class="btn btn-primary" href="index.htm">home</a></p>

<table id="example" class="display compact" width="90%"></table>

</body>

<script>

    $(document).ready(function() {

        $.get( "http://localhost:5001/games/user/cemilcan?page=1&size=500", function( data ) {


            var table = $('#example').DataTable( {
                data: data,

                columns: [
                    { title: "id", data: 'id' },
                    { title: "White" , data:"White" },
                    { title: "Black" , data:"Black" },
                    { title: "Date", data:"Date" },
                    { title: "Result", data:"Result" },
                ],
                columnDefs:[
                    { visible: false,"defaultContent" : "", "searchable" : true, "className" : "text-left", "targets" : 0},
                    { "defaultContent" : "", "searchable" : true, "className" : "text-left", "targets" : 1},
                    { "defaultContent" : "", "searchable" : true, "className" : "text-left", "targets" : 2},
                    { "defaultContent" : "", "searchable" : true, "className" : "text-right", "targets" : 3},
                    { "defaultContent" : "", "searchable" : true, "className" : "text-center", "targets" : 4}]
            } );

            $('#example tbody').on('click', 'tr', function () {
                var data = table.row( this ).data();
                window.location.href = "mygames_detail.htm?id="+ data.id

            } );


        });





    } );

</script>

</html>
